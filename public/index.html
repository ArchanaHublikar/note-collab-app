<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Collaboration App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Auth Forms -->
        <div id="auth-container" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Login Form -->
                    <div id="login-form" class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Login</h2>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <p class="text-center mt-3">
                                Don't have an account? <a href="#" id="showRegister">Register</a>
                            </p>
                        </div>
                    </div>
                    <!-- Register Form -->
                    <div id="register-form" class="card d-none">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Register</h2>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                            <p class="text-center mt-3">
                                Already have an account? <a href="#" id="showLogin">Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-container" class="container-fluid d-none">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Note Collaboration</a>
                    <div class="d-flex">
                        <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div class="row">
                    <!-- Note List -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h3 class="card-title">My Notes</h3>
                                    <button id="newNoteBtn" class="btn btn-primary btn-sm">New Note</button>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="searchInput" placeholder="Search notes...">
                                </div>
                                <div id="notesList" class="list-group"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Note Editor -->
                    <div class="col-md-8">
                        <div id="noteEditor" class="card">
                            <div class="card-body">
                                <input type="text" class="form-control mb-3" id="noteTitle" placeholder="Note Title">
                                <textarea class="form-control mb-3" id="noteContent" rows="10" placeholder="Note Content"></textarea>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="noteTags" placeholder="Tags (comma separated)">
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button id="saveNoteBtn" class="btn btn-primary">Save</button>
                                        <button id="deleteNoteBtn" class="btn btn-danger">Delete</button>
                                    </div>
                                    <div>
                                        <button id="shareNoteBtn" class="btn btn-info">Share</button>
                                        <button id="versionsBtn" class="btn btn-secondary">Versions</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Share Modal -->
        <div class="modal fade" id="shareModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Share Note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="shareForm">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="shareEmail" placeholder="User Email" required>
                            </div>
                            <div class="mb-3">
                                <select class="form-control" id="sharePermission">
                                    <option value="read">Read Only</option>
                                    <option value="write">Read & Write</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Share</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Versions Modal -->
        <div class="modal fade" id="versionsModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Version History</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="versionsList" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
